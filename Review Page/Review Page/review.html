<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="review.css">
    <title>Review Page</title>
  </head>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  </head>
  <body>
    
    <section class="header">
        <div class="heading">
            <span class="text1">Customer</span>
            <span class="text2">Review</span>
            <!-- <div class="sticker">
                <img src="rafsdesign-rafs.gif" alt="">
            </div> -->
        </div>

        
        <div class="box2">
        <div id="box1">
            <!-- <div class="alert">Thank You for your feedback!!</div> -->
            <form id="customer_form" action="">
                <div class="enames">
                    <label class="ename" for="">Name :</label>
                <input type="text" placeholder="User Name" id="entername" >
                </div>
                <div class="email">
                    <label class="eemail" for="">
                        Email :
                    </label>
                    <input type="email" class="enteremail" id="enteremail" placeholder="abc123@tour.com">

                </div>
                <div class="place">
                    <label for="" class="eplace">Place :</label>
                    <input type="text" class="enterplace" id="enterplace" placeholder="Enter Place you visit">
                </div>
                <div class="review">
                    <label for="" class="ereview" id="ereview">Review :</label>
                </div>
                <textarea name="review" id="enterreview" cols="30" rows="10" class="enterreview"></textarea>
                <div class="sbtn1">
                <button  type="submit" class="sbtn" id="submit">Submit</button>
            </div>
            </form>
        </div>
    </div>
    
    </section>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

    <script>
        $(document).ready(function () {
            $("#submit").click(function(){
                alert("Review Submitted Successfully")
            });
        });
    </script>

  </body>
</html>
